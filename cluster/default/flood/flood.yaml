apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
    name: flood
    namespace: default
spec:
    interval: 5m
    chart:
        spec:
            chart: flood
            version: 2.2.1
            sourceRef:
                kind: HelmRepository
                name: k8s-at-home
            interval: 30m
    values:
        controllerType: deployment
        image:
            repository: jesec/flood
            tag: 4.4.1
            pullPolicy: Always
        env:
            FLOOD_OPTION_RUNDIR: /data
            FLOOD_OPTION_AUTH: none
            FLOOD_OPTION_QBURL: http://qbittorrent:8080
            FLOOD_OPTION_QBUSER: vsz
            FLOOD_OPTION_QBPASS: ENC[AES256_GCM,data:AYmrewD40Ktzib1sBqIrhw==,iv:9Fr1+fcD6Gp6Tfi4aNKiXXO5IwyEwkhTcbP/I1xLB+g=,tag:GW1fXjTQ4Rnzym4g7BFhNg==,type:str]
        ingress:
            enabled: true
            annotations:
                kubernetes.io/tls-acme: "true"
                kubernetes.io/ingress.class: internal
                nginx.ingress.kubernetes.io/auth-url: https://gate.sko.ai/api/verify
                nginx.ingress.kubernetes.io/auth-signin: https://gate.sko.ai/
            hosts:
            -   host: fl.sko.ai
                paths:
                -   path: /
                    pathType: Prefix
            tls:
            -   hosts:
                - fl.sko.ai
                secretName: ingress-cert-flood
        persistence:
            data:
                enabled: true
                storageClass: nfs-client
                accessMode: ReadWriteOnce
                size: 1Gi
        resources:
            requests:
                memory: 250Mi
                cpu: 500m
            limits:
                memory: 1500Mi
