apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: omada
  annotations:
    kubernetes.io/tls-acme: "true"
    acme.cert-manager.io/http01-ingress-class: "external"
    kubernetes.io/ingress.class: "internal"
    nginx.ingress.kubernetes.io/auth-url: "https://gate.sko.ai/api/verify"
    nginx.ingress.kubernetes.io/auth-signin: "https://gate.sko.ai/"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/proxy-ssl-verify: "off"
    nginx.ingress.kubernetes.io/upstream-vhost: "omada:8043"
spec:
  rules:
  - host: omada.sko.ai
    http:
      paths:
      - backend:
          serviceName: omada
          servicePort: 8043
        path: /
  tls:
  - hosts:
    - omada.sko.ai
    secretName: ingress-cert-omada
