apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gitlab
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "internal"
    #nginx.ingress.kubernetes.io/auth-url: "https://git.sko.ai/api/verify"
    #nginx.ingress.kubernetes.io/auth-signin: "https://git.sko.ai"
spec:
  rules:
  - host: git.sko.ai
    http:
      paths:
      - backend:
          serviceName: gitlab
          servicePort: 80
        path: /
  tls:
  - hosts:
    - git.sko.ai
    secretName: ingress-cert-gitlab
---
apiVersion: v1
kind: Service
metadata:
  name: gitlab
spec:
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    name: http
  - protocol: TCP
    port: 22
    targetPort: 22
    name: ssh
  selector:
    app: gitlab
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab
spec:
  selector:
    matchLabels:
      app: gitlab
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: gitlab
    spec:
      containers:
      - image: ulm0/gitlab:13.2.6
        name: gitlab
        resources:
          requests:
            cpu: "3000m"
            memory: 1.5Gi
          limits:
            memory: 2.0Gi
        ports:
        - containerPort: 80
          name: gitlab
        volumeMounts:
        - name: pv-gitlab-config
          mountPath: /etc/gitlab
        - name: pv-gitlab-data
          mountPath: /var/opt/gitlab
      volumes:
      - name: pv-gitlab-config
        persistentVolumeClaim:
          claimName: gitlab-config
      - name: pv-gitlab-data
        persistentVolumeClaim:
          claimName: gitlab-data

