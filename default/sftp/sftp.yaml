---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sftp
  namespace: default
spec:
  chart:
    spec:
      chart: sftp
      sourceRef:
        kind: HelmRepository
        name: emberstack
      version: 0.1.0
  interval: 1h
  values:
    image:
      repository: emberstack/sftp
      tag: build-4.0.24-arm
      pullPolicy: IfNotPresent
    service:
      type: LoadBalancer
      loadBalancerIP: 192.168.1.17
      port: 22
    configuration:
      users:
        - Username: demo
          Password: demo
        - Username: vsz
          Password: null
          PublicKeys: "ssh-rsa  v@skozl.com"
